<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="card_box">
            <div class="img">
                <img src="mug.jpg" alt="" class="desktop_img">
            </div>
            <div class="text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="product_description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="product_title main_price">₹149</span>
                    <span class="product_description previous_price">₹230</span>
                </p>
    
                <button class="btn">
                    <img src="icon-cart.png" alt="">
                    <span class="product_description button_text">Add to Cart</span>
                </button>
    
            </div>
        </div>
    </section>
    
</body>
</html>
